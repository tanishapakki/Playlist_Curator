<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Image Hover Popup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scrolling-list-container">
      <div class="scrolling-list">
        <img
          src="image1.jpg"
          alt="Image 1"
          class="scroll-image"
          data-index="1"
        />
        <img
          src="image2.jpg"
          alt="Image 2"
          class="scroll-image"
          data-index="2"
        />
        <img
          src="image3.jpg"
          alt="Image 3"
          class="scroll-image"
          data-index="3"
        />
        <img
          src="image4.jpg"
          alt="Image 4"
          class="scroll-image"
          data-index="4"
        />
        <img
          src="image5.jpg"
          alt="Image 5"
          class="scroll-image"
          data-index="5"
        />
        <!-- Duplicate images for continuous effect -->
        <img
          src="image1.jpg"
          alt="Image 1"
          class="scroll-image"
          data-index="1"
        />
        <img
          src="image2.jpg"
          alt="Image 2"
          class="scroll-image"
          data-index="2"
        />
        <img
          src="image3.jpg"
          alt="Image 3"
          class="scroll-image"
          data-index="3"
        />
        <img
          src="image4.jpg"
          alt="Image 4"
          class="scroll-image"
          data-index="4"
        />
        <img
          src="image5.jpg"
          alt="Image 5"
          class="scroll-image"
          data-index="5"
        />
      </div>
    </div>
    <div class="popup-images-container">
      <div class="popup-wrapper" data-index="1">
        <img src="popup1.jpg" alt="Popup Image 1" class="popup-image" />
        <img src="small1-1.jpg" alt="Small Image 1-1" class="small-image" />
        <img src="small1-2.jpg" alt="Small Image 1-2" class="small-image" />
      </div>
      <div class="popup-wrapper" data-index="2">
        <img src="popup2.jpg" alt="Popup Image 2" class="popup-image" />
        <img src="small2-1.jpg" alt="Small Image 2-1" class="small-image" />
        <img src="small2-2.jpg" alt="Small Image 2-2" class="small-image" />
      </div>
      <div class="popup-wrapper" data-index="3">
        <img src="popup3.jpg" alt="Popup Image 3" class="popup-image" />
        <img src="small3-1.jpg" alt="Small Image 3-1" class="small-image" />
        <img src="small3-2.jpg" alt="Small Image 3-2" class="small-image" />
      </div>
      <div class="popup-wrapper" data-index="4">
        <img src="popup4.jpg" alt="Popup Image 4" class="popup-image" />
        <img src="small4-1.jpg" alt="Small Image 4-1" class="small-image" />
        <img src="small4-2.jpg" alt="Small Image 4-2" class="small-image" />
      </div>
      <div class="popup-wrapper" data-index="5">
        <img src="popup5.jpg" alt="Popup Image 5" class="popup-image" />
        <img src="small5-1.jpg" alt="Small Image 5-1" class="small-image" />
        <img src="small5-2.jpg" alt="Small Image 5-2" class="small-image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
