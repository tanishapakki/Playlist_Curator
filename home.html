<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style/home.css" rel="stylesheet" />
    <link rel="script" href="script/home.js" />
    <title>Playlist Curator</title>
  </head>
  <body>
    <div class="scrolling-playlist">
      <div class="playlist_home">
        <img class="song" src="images/home (1).png" alt="" data-index="1" />
        <img class="song" src="images/home (2).png" alt="" data-index="2" />
        <img class="song" src="images/home (3).png" alt="" data-index="3" />
        <a
          href="https://open.spotify.com/track/6qYkmqFsXbj8CQjAdbYz07?si=38acb3a218714980"
          ><img class="song" src="images/home (4).png" alt="" data-index="4"
        /></a>
        <img class="song" src="images/home (5).png" alt="" data-index="5" />

        <img class="song" src="images/home (1).png" alt="" data-index="1" />
        <img class="song" src="images/home (2).png" alt="" data-index="2" />
        <img class="song" src="images/home (3).png" alt="" data-index="3" />
        <img class="song" src="images/home (4).png" alt="" data-index="4" />
        <img class="song" src="images/home (5).png" alt="" data-index="5" />
      </div>
    </div>

    <div class="popup-images-container">
      <div class="popup-wrapper" data-index="1">
        <img src="images/pop (1).png" alt="Popup Image 1" class="popup-image" />
        <img src="images/small1-1.webp" alt="Small Image 1-1" class="small-image1-1" 
        style="
        position: absolute;
        width: 50px;
        height: auto;
        top: -10px;
        left: -10px;
        transform: rotate(-30deg);
        "
        />
        <img src="images/small1-2.png" alt="Small Image 1-2" class="small-image" />
        <img src="images/small1-3.png" alt="Small Image 1-2" class="small-image" />
        <img src="images/small1-4.webp" alt="Small Image 1-2" class="small-image" />

      </div>
      <div class="popup-wrapper" data-index="2">
        <img src="images/pop (2).png" alt="Popup Image 2" class="popup-image" />
        <img
          src="images/small2-1.png"
          alt="Small Image 2-1"
          class="small-image"
        />
        <img
          src="images/small2-2.svg"
          alt="Small Image 2-2"
          class="small-image"
        />
        <img
          src="images/small2-3.png"
          alt="Small Image 2-1"
          class="small-image"
        />
        <img
          src="images/small2-4.png"
          alt="Small Image 2-1"
          class="small-image"
        />
      </div>
      <div class="popup-wrapper" data-index="3">
        <img src="images/pop (3).png" alt="Popup Image 3" class="popup-image" />
        <img
          src="images/small3-1.png"
          alt="Small Image 3-1"
          class="small-image"
        />
        <img
          src="images/small3-2.png"
          alt="Small Image 3-2"
          class="small-image"
        />
        <img
          src="images/small1-3.png"
          alt="Small Image 3-2"
          class="small-image"
        />
        <img
          src="images/small3-4.png"
          alt="Small Image 3-2"
          class="small-image"
        />
      </div>
      <div class="popup-wrapper" data-index="4">
        <img src="images/pop (4).png" alt="Popup Image 4" class="popup-image" />
        <img
          src="images/small4-1.png"
          alt="Small Image 4-1"
          class="small-image"
        />
        <img
          src="images/small4-2.png"
          alt="Small Image 4-2"
          class="small-image"
        />
        <img
          src="images/small4-3.png"
          alt="Small Image 4-2"
          class="small-image"
        />
        <img
          src="images/small4-4.png"
          alt="Small Image 4-2"
          class="small-image"
        />
      </div>
      <div class="popup-wrapper" data-index="5">
        <img src="images/pop (5).png" alt="Popup Image 5" class="popup-image" />
        <img src="images/small5-1.png" alt="Small Image 5-1" class="small-image" />
        <img src="images/small5-2.png" alt="Small Image 5-2" class="small-image" />
        <img
          src="images/small5-3.png"
          alt="Small Image 4-2"
          class="small-image"
        />
        <img
          src="images/small5-4 .png"
          alt="Small Image 4-2"
          class="small-image"
        />
      </div>
    </div>
    <script src="script/home.js"></script>
  </body>
</html>
